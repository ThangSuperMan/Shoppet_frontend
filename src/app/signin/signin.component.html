<div class="signin">
  <div *ngIf="isShowFormPopup">
    <!-- <button (click)="toggle()">Button</button> -->
    <form class="signin__form">
      <button class="btn-close">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="800px"
          height="800px"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          version="1.1"
        >
          <title>Close-Circle</title>
          <g
            id="Page-1"
            stroke="none"
            stroke-width="1"
            fill="none"
            fill-rule="evenodd"
          >
            <g id="Close-Circle">
              <rect
                id="Rectangle"
                fill-rule="nonzero"
                x="0"
                y="0"
                width="24"
                height="24"
              ></rect>
              <circle
                id="Oval"
                stroke="#0C0310"
                stroke-width="2"
                stroke-linecap="round"
                cx="12"
                cy="12"
                r="9"
              ></circle>
              <line
                x1="14.1213"
                y1="9.87866"
                x2="9.8787"
                y2="14.1213"
                id="Path"
                stroke="#0C0310"
                stroke-width="2"
                stroke-linecap="round"
              ></line>
              <line
                x1="9.87866"
                y1="9.87866"
                x2="14.1213"
                y2="14.1213"
                id="Path"
                stroke="#0C0310"
                stroke-width="2"
                stroke-linecap="round"
              ></line>
            </g>
          </g>
        </svg>
      </button>
      <input type="text" placeholder="Username / Email" required />
      <input type="password" placeholder="password" required />
      <div class="form__bottom">
        <div class="remember-me">
          <input type="checkbox" />
          <span>Remember me</span>
        </div>
        <span>Forgot Password?</span>
      </div>
      <button class="btn-signin" type="submit">SIGN IN</button>
    </form>
  </div>
</div>
