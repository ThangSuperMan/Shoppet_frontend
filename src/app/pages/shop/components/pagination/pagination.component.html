<div class="pagination">
  <div>
    <div class="pagination__prev" (click)="handleGotoPreviousPage()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="8"
        height="12"
        fill="#6f7373"
        viewBox="0 0 8 12"
        focusable="false"
        aria-hidden="true"
      >
        <path
          d="M5.874.35a1.28 1.28 0 011.761 0 1.165 1.165 0 010 1.695L3.522 6l4.113 3.955a1.165 1.165 0 010 1.694 1.28 1.28 0 01-1.76 0L0 6 5.874.35z"
        ></path>
      </svg>
      <button class="btn-prev">Previous</button>
    </div>
    <div class="pagination__pages">
      <ul>
        <!-- <li> -->
        <!-- <button -->
        <!--   (click)="handleClickNavigationLink($event)" -->
        <!--   class="page-active" -->
        <!-- > -->
        <!--   1 -->
        <!-- </button> -->
        <!-- </li> -->
        <li
          *ngFor="let navigationItem of paginationItems"
          class="pagination-{{ navigationItem.content }}"
        >
          <button
            [ngClass]="{ 'page-active': navigationItem.isActive === true }"
            #button
            (click)="handleClickNavigationItem($event)"
            class="page"
          >
            {{ navigationItem.content }}
          </button>
        </li>
        <!-- <li> -->
        <!--   <button (click)="handleClickNavigationLink($event)" class="page"> -->
        <!--     2 -->
        <!--   </button> -->
        <!-- </li> -->
        <!-- <li> -->
        <!--   <button (click)="handleClickNavigationLink($event)" class="page"> -->
        <!--     3 -->
        <!--   </button> -->
        <!-- </li> -->
        <li class="etc">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="10"
              height="2"
              viewBox="0 0 10 2"
              focusable="false"
              aria-hidden="true"
            >
              <path
                d="M9 2c-.608 0-1-.425-1-1s.392-1 1-1 1 .448 1 1c0 .575-.392 1-1 1zM5 2c-.608 0-1-.425-1-1s.392-1 1-1 1 .448 1 1c0 .575-.392 1-1 1zM1 2c-.608 0-1-.425-1-1s.392-1 1-1 1 .448 1 1c0 .575-.392 1-1 1z"
              ></path>
            </svg>
          </button>
        </li>
        <li class="total-pages">
          <button disabled>
            {{ totalPages }}
          </button>
        </li>
      </ul>
    </div>
    <div class="pagination__next" (click)="handleGotoNextPage()">
      <button class="btn-prev">Next</button>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="8"
        height="12"
        fill="#6f7373"
        viewBox="0 0 8 12"
        focusable="false"
        aria-hidden="true"
      >
        <path
          d="M2.126.35a1.28 1.28 0 00-1.761 0 1.165 1.165 0 000 1.695L4.478 6 .365 9.955a1.165 1.165 0 000 1.694 1.28 1.28 0 001.76 0L8 6 2.126.35z"
        ></path>
      </svg>
    </div>
  </div>
</div>
