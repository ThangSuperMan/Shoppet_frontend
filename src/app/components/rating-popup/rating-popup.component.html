<div
  class="rating-container"
  (mouseover)="showPopup()"
  (mouseleave)="closePopup()"
>
  <div class="loading-container">
    <div class="loading-circle"></div>
  </div>
  <div class="rating">
    <i></i>
    <i class="icon-popover"></i>
    <span class="sum-reviews">69,199</span>
    <div *ngIf="isPopupVisible">
      <div class="popup">
        <p>Hello from popup window</p>
      </div>
    </div>
  </div>
</div>
